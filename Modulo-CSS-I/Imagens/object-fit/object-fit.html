<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Modulo-CSS-I/Imagens/estilo.css">
    <title>OBJECT-FIT</title>
</head>
<body>
    <h1>Propriedade<code>Object-fit</code></h1>
    <code>Object-fit: fill;</code>
    <div>
    <img src="" alt="" id="fill">
    </div>
<!--Estica a imagem de acordo com a medida colocada-->

    <code>Object-fit: contain;</code>
    <div>
    <img src="" alt="" id="contein">
    <!--Mantém as proporçoes da imagem-->
    </div>
    <code>Object-fit: cover;</code>
    <div>
    <img src="" alt="" id="cover">
    <!--Prenche o espaço do container-->
    </div>
    <code>Object-fit: none;</code>
    <div>
    <img src="" alt="" id="none">
    <!--Ignora a proporção do elemento pai-->
    </div>
    <code>Object-fit: scale-down;</code>
    <div>
    <img src="" alt="" id="scale-down">
    <!--Ajusta de acordo...?-->
    </div>
</body>
</html>
