<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV e Span</title>
</head>
<body>
    <div id="menu">
        <div id="links">
            <ul>
                <li>Link 1</li>
            </ul>
        </div>
    </div>
    <p>Dio.<span>me</span></p>
    <!--Div é display block e Span é mais flexível-->
</body>
</html>
