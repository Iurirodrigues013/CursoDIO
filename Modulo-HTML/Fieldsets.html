<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag fieldset</title>
    <style>
        body{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Formulario de cadastros:</h1>
    <fieldset>
        <legend>Dados</legend>
    <form>
    <label><input type="email" placeholder="Usuario"/></label><br><br>
    <label> <input type="password"></label><br><br>
    <button>Enviar</button>
</fieldset>

<!--Tag fieldset serbe pra agrupar elementos
 e a Tag legend serve pra nomear esse agrupamento-->
    </form>
</body>
</html>
